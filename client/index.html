<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="#6B21A8" />
    <meta name="description" content="DotSpark Neura - Your personalized neural extension that adapts to your unique thought patterns" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Neura" />
    
    <title>DotSpark Neura - Think Sharper, Stay You</title>
    
    <!-- Offline support detection -->
    <script>
      // Simple offline detection
      window.addEventListener('offline', () => {
        // If we go offline, try to show the offline page
        try {
          fetch('/offline.html')
            .then(response => response.text())
            .then(offlineContent => {
              if (!navigator.onLine) {
                document.open();
                document.write(offlineContent);
                document.close();
              }
            }).catch(() => {
              console.log('Failed to load offline page, but we are offline');
            });
        } catch (e) {
          console.error('Error handling offline state:', e);
        }
      });
      
      // Check if coming back online
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h2>JavaScript is required to run DotSpark Neura</h2>
        <p>Please enable JavaScript to continue using your neural extension.</p>
      </div>
    </noscript>
  </body>
</html>
