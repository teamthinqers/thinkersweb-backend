<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DotSpark - Offline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #6B21A8, #9333EA);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      color: #555;
    }
    .button {
      display: inline-block;
      background: linear-gradient(90deg, #6B21A8, #9333EA);
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(107, 33, 168, 0.2);
    }
    .dots-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: rgba(147, 51, 234, 0.15);
    }
  </style>
</head>
<body>
  <div class="dots-container" id="dots"></div>
  
  <div class="container">
    <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path fill="#6B21A8" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
      <circle cx="8" cy="8" r="2" fill="#9333EA"></circle>
      <circle cx="16" cy="8" r="2" fill="#9333EA"></circle>
      <circle cx="12" cy="16" r="2" fill="#9333EA"></circle>
      <path stroke="#9333EA" stroke-width="1" d="M8 8L16 8M8 8L12 16M16 8L12 16"></path>
    </svg>
    
    <h1>You're Offline</h1>
    
    <p>Your neural extension is currently offline. Check your internet connection and try again.</p>
    
    <p>Don't worry, your neural extension is still active and storing your interactions locally. Once you're back online, everything will sync automatically.</p>
    
    <a href="/" class="button">Try Again</a>
  </div>
  
  <script>
    // Create animated background dots
    const dotsContainer = document.getElementById('dots');
    const dotCount = 30;
    
    for (let i = 0; i < dotCount; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      
      // Random position
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      
      // Random size
      const size = Math.random() * 12 + 4;
      
      dot.style.left = `${x}%`;
      dot.style.top = `${y}%`;
      dot.style.width = `${size}px`;
      dot.style.height = `${size}px`;
      
      dotsContainer.appendChild(dot);
    }
  </script>
</body>
</html>
